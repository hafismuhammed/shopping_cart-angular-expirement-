<div class="row">
  <div class="col-md-4 offset-md-4">
    <h4 class="text-center">Login</h4><hr>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" required  #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" [(ngModel)]="model.username">
        <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username must be required</small>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"  class="form-control" name="password" [(ngModel)]="model.password">
        <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password must be required</small>
      </div>

      <div class="form-group">
        <input type="checkbox" required name="remember" [(ngModel)]="model.remember">
        <label class="ml-1" for="remember">Remember Me</label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3">Not a User go to <a [routerLink]="['/register']">Register</a></p>
  </div>
</div>
