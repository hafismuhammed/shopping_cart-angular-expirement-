<div class="card mb-4 shadow-sm">
  <img class="img-fluid" style="height: 150px;"
  [src]="productItem.image">
  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency: 'INR' }}</strong>
      <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
      <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
    </p>
    <p class="card-text">{{ productItem.discription | slice: 0:50 }}....</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Deatails</button>
      </div>
    </div>
  </div>
</div>
